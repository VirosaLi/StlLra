<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <style>
        #mapid {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
<div id="mapid"></div>

<script>
    let map = L.map('mapid').setView([38.6470, -90.2510], 13);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1Ijoidmlyb3NhbGkiLCJhIjoiY2p5M3l2OTZ2MDBjMTNobWtuMHF4Z2Z3ayJ9.Lo7EBwTWVQjKG8p6vOjooA'
    }).addTo(map);

    fetch('https://cors-anywhere.herokuapp.com/https://stl-lra.nyc3.digitaloceanspaces.com/vacant.geojson')
        .then(res => res.json())
        .then(data => {
            L.geoJSON(data, {
                onEachFeature: (feature, layer) => {
                    layer.bindPopup('<pre>' + JSON.stringify(feature.properties, null, ' ').replace(/[{}"]/g, '') + '</pre>')
                }
            }).addTo(map)
        })
        .catch(error => console.error(error))
</script>

</body>
</html>
