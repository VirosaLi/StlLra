<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
    <style>
        #mapid {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
<div id="mapid"></div>

<script>
    let map = L.map('mapid').setView([38.6470, -90.2510], 13);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1Ijoidmlyb3NhbGkiLCJhIjoiY2p5M3l2OTZ2MDBjMTNobWtuMHF4Z2Z3ayJ9.Lo7EBwTWVQjKG8p6vOjooA'
    }).addTo(map);

    fetch('https://cors-anywhere.herokuapp.com/https://github.com/VirosaLi/stl-lra-analysis/raw/master/data/processed/vacant.geojson')
        .then(res => res.json())
        .then(data => {
            L.geoJSON(data, {
                onEachFeature: (feature, layer) => {
                    layer.bindPopup('<pre>'+JSON.stringify(feature.properties,null,' ').replace(/[{}"]/g,'')+'</pre>')
                }
            }).addTo(map)
        })
        .catch(error => console.error(error))
</script>

</body>
</html>
